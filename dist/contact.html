<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Khalid Alafifi | Full Stack Developer</title>
  </head>
  <body>
    <!-- Header -->
    <!-- Section: Home -->
    <section id="home">
      <div class="home-container">
        <div class="home-nav">
          <ul>
            <li><img class="avatar" src="img/person1.jpg" alt="" /></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="#">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>

          <h3 class="text-center">MY SOCIAL NETWORK</h3>
          <ul class="social">
            <li>
              <a href="#"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-instagram"></i></a>
            </li>
          </ul>
        </div>
        <section id="contact" class="p-2 bg-dark">
          <div class="container">
            <h2 class="title-section">CONTACT Me</h2>
            <div class="bottom-line"></div>
            <form
              method="POST"
              data-netlify="true"
              data-netlify-recaptcha="true"
            >
              <div class="contact-form">
                <input
                  type="text"
                  placeholder="Name"
                  name="name"
                  class="form-input name-input"
                />
                <input
                  type="text"
                  placeholder="Subject"
                  name="subject"
                  class="form-input subject-input"
                />
                <input
                  type="email"
                  placeholder="Email"
                  name="email"
                  class="form-input email-input"
                />
                <input
                  type="text"
                  placeholder="Phone"
                  name="phone"
                  class="form-input phone-input"
                />
                <textarea
                  class="form-input message-input"
                  placeholder="Enter Message"
                  name="message"
                ></textarea>
                <div class="text-center">
                  <div data-netlify-recaptcha="true"></div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Sumbit</button>
            </form>
          </div>

          <!-- Address -->
          <section id="address" class="p-2">
            <div class="container">
              <h2 class="title-section">My address</h2>
              <div class="bottom-line"></div>
              <div class="contact-info">
                <div>
                  <i class="fas fa-envelope fa-2x"></i>
                  <h3>Email</h3>
                  <p>john@blabal.com</p>
                </div>
                <div>
                  <i class="fas fa-phone fa-2x"></i>
                  <h3>Phone</h3>
                  <p>(555) 555-5555</p>
                </div>
                <div>
                  <i class="fas fa-address-card fa-2x"></i>
                  <h3>Address</h3>
                  <p>50 Main st, Boston MA</p>
                </div>
              </div>
            </div>
          </section>
        </section>
      </div>
    </section>
  </body>
</html>
